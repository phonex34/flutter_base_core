name: flutter_base_core
description: A base flutter core created by VGV.
repository: https://github.com/VeryGoodOpenSource/very_good_core
version: 0.1.15

environment:
  mason: '>=0.1.0-dev.40 <0.1.0'

vars:
  project_name:
    type: string
    description: The project name
    default: my_app
    prompt: What is the project name?
  org_name:
    type: string
    description: The organization name
    default: com.kaopiz
    prompt: What is the organization name?
  application_id:
    type: string
    description: The application id on Android, Bundle ID on iOS and company name on Windows. If omitted value will be formed by org_name + . + project_name.
    default: com.kaopiz.my_app
    prompt: What is the application id?
  state_management:
    type: enum
    default: bloc
    description: The features state management
    prompt: What is the features state management?
    values:
      - bloc
      - getx
  description:
    type: string
    description: A short project description
    default: A base App
    prompt: What is the project description?
